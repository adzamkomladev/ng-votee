<div class="tui-container">
  <div class="tui-row">
    <votee-sign-in-form
      [isSignInProcessing]="isSignInProcessing"
      [resetForm]="resetForm"
      (submitForm)="onSubmitForm($event)"
      class="tui-col_md-6"
    ></votee-sign-in-form>
  </div>
  <div class="tui-row tui-space_top-8">
    <div class="other-auth-links">
      <a [routerLink]="['/auth', 'voters', 'sign-in']">Are you a voter?</a>
      <p>or</p>
      <p class="register-text">
        Don't have an account? <a [routerLink]="['/auth', 'sign-up']">Register Now!</a>
      </p>
    </div>
  </div>
</div>
