<div class="tui-container">
  <div class="tui-row">
    <div class="tui-col_md-8">
      <h1 class="heading tui-text_h1 tui-space_left-16">Let every vote <br> count</h1>
      <p class="main-text tui-text_body-xl tui-space_bottom-10 tui-space_left-16">
        Votee is a platform that gives it clients the <br>
        most effective way to improve voter engagement,<br>
        save quality time, create a great voting experience <br>
        and guarantee election integrity.
      </p>
      <a
        [routerLink]="['auth', 'sign-up']"
        appearance="secondary"
        class="try-election-button tui-space_left-16 tui-space_right-3 tui-space_bottom-3"
        tuiButton
        type="button"
      >
        Try a free election
      </a>
    </div>
    <div class="tui-col_md-4">
      <img alt="Dark guy with thumbs up" src="/assets/img/landing-img-1.jpg" width="560">
    </div>
  </div>
</div>
